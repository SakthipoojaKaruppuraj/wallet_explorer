<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethereum Wallet Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .wallet-card {
      background: #020617;
      width: 380px;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .wallet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wallet-header h2 {
      margin: 0;
      font-size: 20px;
      color: #38bdf8;
    }

    button {
      background: #38bdf8;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #020617;
    }

    button:hover {
      background: #0ea5e9;
    }

    .address-box {
      margin: 20px 0;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      word-break: break-all;
      color: #e2e8f0;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      border: 1px solid #1e293b;
      color: white;
    }

    .stats {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-box {
      background: #020617;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      text-align: center;
    }

    .stat-box h3 {
      margin: 0;
      font-size: 13px;
      color: #94a3b8;
    }

    .stat-box p {
      margin: 8px 0 0;
      font-size: 15px;
      color: #38bdf8;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="wallet-card">
    <div class="wallet-header">
      <h2>My Ethereum Wallet</h2>
      <button onclick="connectWallet()">Connect</button>
    </div>

    <div class="address-box" id="addressDisplay">
      Not connected
    </div>

    <div class="input-group">
      <input id="address" placeholder="Enter or auto-fetch address" />
      <button onclick="explore()">Explore</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h3>Account Type</h3>
        <p id="type">-</p>
      </div>
      <div class="stat-box">
        <h3>Balance</h3>
        <p id="balance">-</p>
      </div>
      <div class="stat-box">
        <h3>Tx Count</h3>
        <p id="txCount">-</p>
      </div>
      <div class="stat-box">
        <h3>Network</h3>
        <p>Sepolia</p>
      </div>
    </div>

    <div class="footer">
      Powered by Ethers.js â€¢ Sepolia Testnet
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
